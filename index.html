<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="main-body">
        <div class="calculator">
            <div class="display">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                <button onclick="clearscreen()" class="btn">clear</button>
                <div class="row">
                    <button onclick="clickbt(7)" class="btn">7</button>
                    <button onclick="clickbt(8)" class="btn">8</button>
                    <button onclick="clickbt(9)" class="btn">9</button>
                    <button onclick="clickbt('/')" class="btn">/</button>
                </div>
                <div class="row">
                    <button onclick="clickbt(4)" class="btn">4</button>
                    <button onclick="clickbt(5)" class="btn">5</button>
                    <button onclick="clickbt(6)" class="btn">6</button>
                    <button onclick="clickbt('*')" class="btn">x</button>
                </div>
                <div class="row">
                    <button onclick="clickbt(3)" class="btn">3</button>
                    <button onclick="clickbt(2)" class="btn">2</button>
                    <button onclick="clickbt(1)" class="btn">1</button>
                    <button onclick="clickbt('-')" class="btn">-</button>
                </div>
                <div class="row">
                    <button onclick="clickbt('.')" class="btn">.</button>
                    <button onclick="clickbt(0)" class="btn">0</button>
                    <button onclick="clickbt('+')" class="btn">+</button>
                    <button onclick="equalclick()" class="btn">=</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
